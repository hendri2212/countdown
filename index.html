<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container-fluid text-center mt-5">
    <h1>Menghitung Hari</h1>
    <h2 class="text-warning pt-2">UAS SMKN 1 KOTABARU</h2>
    <div class="alert alert-info" role="alert" id="countdownuas"></div>
    <h2 class="text-warning pt-5">UKK Rekayasa Perangkat Lunak</h2>
    <div class="alert alert-danger" role="alert" id="countdown"></div>
    <p class="small text-body-secondary ">copyright &copy Hendri Arifin</p>
</div>

<script>
    // Set the date and time to count down to
    var countDownDate = new Date("March 12, 2023 23:59:59").getTime();
    var countDownDateuas = new Date("March 6, 2023 23:59:59").getTime();

    // Update the countdown every second
    var x = setInterval(function() {

    // Get the current date and time
    var now = new Date().getTime();

    // Calculate the time remaining
    var distance = countDownDate - now;
    var distanceuas = countDownDateuas - now;

    // Calculate days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    var daysuas = Math.floor(distanceuas / (1000 * 60 * 60 * 24));
    var hoursuas = Math.floor((distanceuas % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutesuas = Math.floor((distanceuas % (1000 * 60 * 60)) / (1000 * 60));
    var secondsuas = Math.floor((distanceuas % (1000 * 60)) / 1000);

    // Output the countdown in the HTML element with id="countdown"
    document.getElementById("countdown").innerHTML = "Time remaining:<br /><span class='h3'>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s </span>";
    if (daysuas>0) {
        document.getElementById("countdownuas").innerHTML = "Time remaining:<br /><span class='h3'>" + daysuas + "d " + hoursuas + "h " + minutesuas + "m " + secondsuas + "s </span>";
    } else {
        document.getElementById("countdownuas").innerHTML = "<h3>US Telah Tiba</h3>";
    }
    console.log(daysuas)

    // If the countdown is finished, display a message
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
        document.getElementById("countdownuas").innerHTML = "EXPIRED";
    }
    }, 1000);
</script>
